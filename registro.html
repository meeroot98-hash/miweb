<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
    <link rel="stylesheet" href="css/registro.css" />
  </head>
  <body>

    <div id="contenedor">

      <form class="registro">
	    
        <div class="nuevoUsuario">
			    <label for="usuario">Usuario:</label>
			    <input type="text" id="usuario"	placeholder="Ej: admin1234">
			  </div>
                <div class="nuevoUsuario">
			    <label for="email">Correo electronico:</label>
			    <input type="email" id="email"	placeholder="Ej: Tu_correo@email.com">
			  </div>
                <div class="nuevoUsuario">
			    <label for="pass">Contraseña:</label>
			    <input type="password" id="pass"	placeholder="Ej: Mi@contraseña100">
			  </div>

          <button type="submit" id="registrar">Registrar</button>
      
      
        </form>
    </div>
    <script src="registroJs.js"></script>
  </body>
</html>
